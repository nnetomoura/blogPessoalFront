        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar tema</h1>
        </div>
    </div>

    </div>

        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger rounded-pill mr-4" rounterLink="/tema">Não</button>

        </div>

    </div>

</div>
