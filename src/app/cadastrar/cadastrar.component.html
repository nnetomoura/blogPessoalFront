<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center">Cadastro de usu치rio</h1>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]="usuario.nome" class="form-control rounded-pill" type="text" name="nome" id="nome" placeholder="Informe o seu nome">
                </div>
                <div class="form-group">
                    <label for="usuario">Usu치rio</label>
                    <input [(ngModel)]="usuario.usuario" class="form-control rounded-pill" type="text" name="usuario" id="usuario"
                        placeholder="Exemplo: usuario@email.com">
                </div>
                <div class="form-group">
                    <label for="usuario">Link da foto</label>
                    <input [(ngModel)]="usuario.foto" class="form-control rounded-pill" type="text" name="usuario" id="usuario"
                        placeholder="Insira o link da sua foto">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)="confirmSenha($event)" class="form-control rounded-pill" type="password" name="senha" id="senha" placeholder="Informe sua senha">
                </div>
                <div class="form-group">
                    <label for="confirmSenha">Confirme sua senha</label>
                    <input [(ngModel)]='usuario.senha' class="form-control rounded-pill" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de usu치rio</label>
                    <select class="form-control rounded-pill" name="tipo" id="tipo" (change)="tipoDoUsuario($event)">
                        <option>Selecione um tipo de usu치rio</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                    <div class="d-flex justify-content-center mb-3 mt-3">
                        <button type="submit" class="btn btn-danger mr-4 rounded-pill" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-info rounded-pill" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
